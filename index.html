<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options-section">
            <div class="option mass">
                <label>Mass:</label>
                <input class="mass-input" type="number">
            </div>
            <div class="option radius">
                <label>Radius:</label>
                <input class="radius-input" type="number">
            </div>
            <div class="option color">
                <label>Color:</label>
                <input class="color-input" type="color">
            </div>
            <div class="option stays-still">
                <input class="stays-still-input" type="checkbox">
                <label>Stays Still</label>
            </div>
        </div>
        <canvas id="canvas" width="1250" height="600"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
